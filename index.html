<!doctype html>
<html>
  <head>
    <title>Apartment Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tinos:700">
    <link rel="icon" href="images/favicon.png">
    <script type="text/javascript">
      FLOOR_PLANS = [
        {
          id: 'harlin_1',
          square_footage: 620
        }, {
          id: 'harlin_2',
          square_footage: 774
        }, {
          id: 'campbell',
          square_footage: 720
        }, {
          id: 'warren',
          square_footage: 744
        }, {
          id: 'noble',
          square_footage: 839
        }, {
          id: 'beasley',
          square_footage: 1014,
          corner: true
        }, {
          id: 'winstead',
          square_footage: 1079
        }, {
          id: 'harris',
          square_footage: 1077
        }, {
          id: 'callicot',
          square_footage: 1224,
          corner: true
        }, {
          id: 'collins',
          square_footage: 1336,
          corner: true
        }, {
          id: 'armistead',
          square_footage: 1827
        }
      ];
    </script>
  </head>

  <body>
    <div class="page-wrapper">

      <header class="site-header">
        <h1>Apartment Tracker</h1>
      </header>

      <div class="container">

        <h1>FLOOR PLANS</h1>
        <ul>
          <script>
            for (var i = 0; i <= 10; i++) {
              var id = FLOOR_PLANS[i].id.replace(/_/g, ' ')
              id = id.toUpperCase()[0] + id.substring(1)
              document.write('<li>')
                document.write('<a href="' + FLOOR_PLANS[i].id + '.html">')
                document.write('<img src="images/' + FLOOR_PLANS[i].id + '.jpg">')
                document.write('</a>')
                document.write('<a href="' + FLOOR_PLANS[i].id + '.html">' + id + '</a>')
                document.write(' ' + FLOOR_PLANS[i].square_footage + ' sq ft ')
                if (FLOOR_PLANS[i].corner) {
                  document.write('Corner Unit')
                };
              document.write('</li>')
            };
          </script>
        </ul>
      </div>
    </div>

  <footer class="site-footer">
    <p>&copy;2014</p>
  </footer>

  </body>
</html>
